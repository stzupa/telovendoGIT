                <br><br>
                <a> <img src="https://th.bing.com/th/id/OIP.lal_9xhwUCxupVm8O6Uu2gHaE7?pid=ImgDet&rs=1" width="90%"></a>

            </section>
            <div class="container text-center">
                <form id="miFormulario" class="row g-3">
                    <div class="container">
                        <div class="col">
                            <label for="inputCorreo" class="container form-label">Email</label>
                            <input type="email" class="form-control" id="inputCorreo">
                            <div class="container mensajes"><span id="spCorreo"></span></div>
                        </div>
                        <div class="col">
                            <label for="inputNombreApellido" class="container form-label">Nombre y Apellido</label>
                            <input type="text" class="form-control" id="inputNombreApellido">
                            <div class="container mensajes"><span id="spNombre"></span></div>
                        </div>
                        <div class="col">
                            <label for="inputDireccion" class="container form-label">Dirección</label>
                            <input type="text" class="form-control" id="inputDireccion"
                                placeholder="Avenida siempre viva, 214">
                            <div class="container mensajes"><span id="spDireccion"></span></div>
                        </div>

                        <div class="col">
                            <label for="inputCiudad" class="container form-label">Ciudad</label>
                            <input type="text" class="form-control" id="inputCiudad">
                            <div class="container mensajes"><span id="spCiudad"></span></div>
                        </div>
                        <div class="col">
                            <label id="lbPais" for="inputPais" class="container form-label">País</label>
                            <select id="inputPais" class="form-select">
                                <option value="0">Elige tu pais...</option>
                                <option value="1">Chile</option>
                                <option value="2">Argentina</option>
                                <option value="3">Perú</option>
                                <option value="4">Bolivia</option>
                                <option value="5">Paraguay</option>
                            </select>
                            <div class="container mensajes"><span id="spPais"></span></div>
                        </div>
                        <div class="col">
                            <label for="inputFono" class="container form-label">Numero de teléfono</label>
                            <input type="tel" class="form-control" id="inputFono" placeholder="+569 5123 4567" />
                            <div class="container mensajes"><span id="spFono"></span></div>
                        </div>

                        <div class="col">
                            <br>
                            <button type="button" class="btn btn-primary" onclick="validar()">Enviar</button>
                        </div>
